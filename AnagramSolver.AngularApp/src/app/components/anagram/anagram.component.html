<div class="container">
    <form class="search-bar" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <label>Search anagrams:</label>
        <input id="inputWord" type="text" formControlName="inputWord">
        <app-button type="submit" text="Search"></app-button>
    </form>
    <div class="anagram-container">
        <label>Found anagrams: </label>
        <app-word-item class="word" *ngFor="let anagram of anagrams" [word]="anagram"></app-word-item>
    </div>
</div>
